    <section id="body" class="container-fluid">
      <h1>Contacto</h1>
      <div class="d-flex flex-wrap">
        <div class="contactForm col-md-6 col-12 contactoFondo">
          <form action="" method="POST" autocomplete="off" class="formulario d-flex flex-column">
            <h2 class="borderBottom">Formulario de contacto</h2>
            <label>Nombre</label>
            <input type="text" name="nombre" value="">
            <label>Email</label>
            <input type="email" name="email" value="">
            <label>Teléfono</label>
            <input type="text" name="telefono" value="">
            <label>Consulta/Comentario</label>
            <textarea value=""></textarea>
            <div class="check d-flex justify-content-center align-items-center">
              <input type="checkbox" name="notifiaciones" value="si">
            <label>Deseo recibir novedades por email</label>
            </div>
            <input type="submit" name="ENVIAR" class="enviar button">
          </form>
        </div>
        <aside class="d-flex flex-column col-md-6 col-12">
          <div class="contactBox contactoFondo">
            <h2 class="borderBottom">Contacto</h2>
            <p><i class="bi bi-house-door"></i>  Dirección: Calle Abcdef N°123, La Plata Buenos Aires</p>
            <p><i class="bi bi-telephone"></i>  Tel: 4242-3333</p>
            <p><i class="bi bi-envelope-open"></i>  Email: nombre@gmail.com</p>
            <p><i class="bi bi-clock"></i>  Horario: Lunes a Viernes de 9 a 18hs</p>

          <div class="networkBox contactoFondo">
